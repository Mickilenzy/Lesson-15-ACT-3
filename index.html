<!DOCTYPE html>
<html>

</html>
<head>
    <title>
Border and container
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid bg-secondary text-dark">
        <h1>Hello</h1>
        <p>Good Evening</p>
    </div>

    <div class="container-fluid bg-primary text-white">
        <h1>How are you?</h1>
        <p>Hope you are doing great!</p>
    </div>

    <div class="container-fluid bg-danger text-light">
        <h1>My First Bootstrap Webpage</h1>
        <p>This container has a dark background with white text, border and some extra padding and margin</p>
    </div>

    <div class="container-fluid bg-success text-light">
        <h1>Hello</h1>
        <p>What is your name </p>
    </div>

    <div class="container-fluid bg-warning text-dark">
        <h1>My name is Michael</h1>
        <p>Where do you live </p>
    </div>
</body>
